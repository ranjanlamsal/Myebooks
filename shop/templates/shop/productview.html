{% extends 'shop/basic.html' %}

{% block title %}
{{product.product_name}}-- Enjoy Shopping
{% endblock %}

{% block css %}

{% endblock %}

{% block body %}

<div class = "container my-4">
   <div class="row">
      <div class="col-md-4">
         <div class="row">
            <div>
               <img src="/media/{{product.image}}" width="250px" height=auto>
            </div>
            <div class="row mx-2 my-2">
               <button class="btn btn-primary mx-2">Add To cart</button>
               <button class="btn btn-primary">Buy Now</button>
            </div>
         </div>
      </div>
      <div class="col-md-8">
         <h4>{{product.product_name}}</h4>
         <p><b>MRP. RS{{product.price}}</b></p>
         <p>{{product.product_dec}}</p>
      </div>
   </div>
</div>

<script>
    console.log('working');
    if(localStorage.getItem('cart') == null){
    var cart = {};
    }
    else{
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
<!--    string to javascriptobject = parse-->
    }

    $('.cart').click(
    function(){
    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr] != undefined){
    cart[idstr] = cart[idstr]+1;
    }
    else
    {
    cart[idstr] = 1;
    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
<!--    javascript obj to string = stringify-->

    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });
</script>
   {% endblock %}
